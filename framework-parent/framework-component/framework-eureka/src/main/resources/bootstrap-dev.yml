spring:
  security:
    user:
      name: ${define.security.name}
      password: ${define.security.password}

  cloud:
    config:
      #fail-fast: true
      uri: http://192.168.0.154:48020
      profile: dev
      label: master
      username: admin
      password: admin123456

eureka:
  server:
    enable-self-preservation: false  # 关闭自我保护
    eviction-interval-timer-in-ms: 1000
    use-read-only-response-cache: false
  client:
    fetch-registry: false
    register-with-eureka: false
    service-url:
      defaultZone: http://${spring.security.user.name}:${spring.security.user.password}@192.168.0.154:48010/eureka/
    backup-registry-impl: BackupServerRegistry
